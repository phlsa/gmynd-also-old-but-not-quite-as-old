<!DOCTYPE html>
<html>
<head>
  <title>GMYND Tests</title>
  <meta charset="utf8">
  <link rel="stylesheet" type="text/css" href="../Gmynd.Style.Core.css">
  <script type="text/javascript" src="../Gmynd.Core.js"></script>
  <script type="text/javascript" src="../Gmynd.Animation.js"></script>
  <script type="text/javascript" src="../Gmynd.Mouse.js"></script>
</head>
<body>


<script type="text/javascript">
  var G = Gmynd;
  var coll = G.Collection(20, function(n) {
    return G.Shape.rectangle(100+n*50, 100, 100, 100)
  });
  
  G.Animation.behavior(function(fc) {
    coll.forEach(function(rect, i) {
      rect.rotationY = G.Mouse.position.x+i*3;
      //rect.rotationX = G.Mouse.position.y;
      //rect.scaleY = G.Mouse.position.x / window.innerWidth;
    });
  });
</script>
</body>
</html>
